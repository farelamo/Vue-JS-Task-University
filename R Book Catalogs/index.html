
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
        <title>Book Assistance</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"/>
        <link href="assets/custom.css" rel="stylesheet">
    </head>

    <body>
        <div id="book">
            <header>
                <div class="navbar navbar-dark bg-dark box-shadow">
                    <div class="container d-flex justify-content-between">
                        <a href="#" class="navbar-brand d-flex
                            align-items-center">
                            <i class="fas fa-book"></i>&nbsp;
                            <strong>Book</strong>
                        </a>
                    </div>
                </div>
            </header>

            <main role="main">

                <section class="jumbotron text-center">
                    <div class="container">
                        <h1 class="jumbotron-heading">
                            <h2>Book Assistance</h2>
                        </h1>
                        <p>
                            <h5> Ambil kebutuhan refrensi mu disini ! ! </h5>
                        </p>
                        <p>
                            <div class="row" style="justify-content: center;">
                                <div class="col-8">
                                    <input type="text" class="form-control mb-3" 
                                        v-model="cari" placeholder="Cari berdasarkan judul">
                                </div>
                            </div>
                        </p>
                    </div>
                </section>

                <div class="album py-5 bg-light">
                    <div class="container">

                        <div class="row">
                            <div class="col-md-4" v-for="b in search">
                                <div class="card mb-4 box-shadow">
                                    <img class="card-img-top gambar" :src="('image/' + b.gambar)"  
                                        alt="gambar buku"
                                    >
                                    <div class="card-body">
                                    <p class="card-text">
                                        {{ b.judul }}
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-success">
                                                <i class="fas fa-cloud-download-alt"></i>
                                                Download
                                            </button>
                                        </div>
                                        <small class="text-muted">{{ b.waktu }}</small>
                                    </div>
                                    </div>
                                </div>
                            </div>

                            <div v-if="!list.length">
                                    <h1 style="text-align: center;">Tidak ada buku yang dalam list</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">Back to top</a>
                </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.8/holder.min.js"></script>
    </body>
</html>
