
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
        <title>List.in</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <link href="assets/custom.css" rel="stylesheet">
    </head>

    <body>
        <div id="film">
            <header>
                <div class="navbar navbar-dark bg-dark box-shadow">
                    <div class="container d-flex justify-content-between">
                        <a href="#" class="navbar-brand d-flex
                            align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20"
                                height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                </path><circle cx="12" cy="13" r="4"></circle>
                            </svg>&nbsp;
                            <strong>Film</strong>
                        </a>
                    </div>
                </div>
            </header>

            <main role="main">

                <section class="jumbotron text-center">
                    <div class="container">
                        <h1 class="jumbotron-heading">
                            <h2>List.in</h2>
                        </h1>
                        <p>
                            <h5> Pengen nonton film namun masih terhalang jadwal ? </h5>
                            <h4>
                                <a href="#" style="text-decoration:none"
                                    data-bs-toggle="collapse" data-bs-target="#tambah">
                                    List film mu disini ! !
                                </a>
                            </h4>
                        </p>
                        <p>
                            <div class="collapse" id="tambah">
                                <div class="row" style="justify-content: center;">
                                    <div class="col-8">
                                        <input type="text" class="form-control mb-3" 
                                            v-model="judul" placeholder="Masukkan judul">
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control mb-3"
                                            v-model="waktu" placeholder="Masukkan waktu">
                                    </div>
                                    <div class="col-8">
                                        <button @click="tambah" class="btn btn-primary">Tambah Data</button>
                                    </div>
                                </div>
                            </div>
                        </p>
                    </div>
                </section>

                <div class="album py-5 bg-light">
                    <div class="container">

                        <div class="row">
                            <div class="col-md-4" v-for="(data, index) in list">
                                <div class="card mb-4 box-shadow">
                                    <div class="card-body">
                                    <p class="card-text">
                                        {{ data.judul }}
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button @click="hapus(index)" class="btn btn-sm btn-outline-danger">Hapus</button>
                                        </div>
                                        <small class="text-muted">{{ data.waktu }}</small>
                                    </div>
                                    </div>
                                </div>
                            </div>

                            <div v-if="!list.length">
                                    <h1 style="text-align: center;">Tidak ada film yang di list</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">Back to top</a>
                </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.8/holder.min.js"></script>
    </body>
</html>
